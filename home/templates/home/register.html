{% comment %} {% extends "index.html"%}
{%block main_content%} {% endcomment %}
{%load static%}
<style>
body{
    background-image: url('https://wallpapercave.com/wp/wp8401150.jpg');
    background-repeat: no-repeat;
    opacity: 0.9;
    background-size: cover;
    width:100%;
    height:10%;
}
.register-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    margin-top: 1rem;
    align-items:center;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.register-form h3 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.register-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

.register-form input[type="text"],
.register-form input[type="password"],
.register-form input[type="email"],
.register-form input[type="location"]
 {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.register-form button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.register-form button[type="submit"]:hover {
    background-color: #0056b3;
}

.register-form a {
    display: block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}

.register-form a:hover {
    text-decoration: underline;
}

</style>

    <form class="register-form" action="{% url 'register'%}" method="post">
        {% csrf_token %} 
        <h3>Register Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">
        <br>
        <label for="firstname">FirstName</label>
        <input type="text" placeholder="firstname" name="first_name" id="firstname">
        <br>
        <label for="lastname">lastname</label>
        <input type="text" placeholder="lastname" name="last_name" id="lastname">
        <br>
        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
        <br>
        <label for="location">Location</label>
        <input type="location" placeholder="location" name="location" id="location">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password">
        <br>
        <button type="submit">Register</button>
        
        <a href="{% url 'login' %}" >I have already account</a>
    </form>
{% comment %} {% endblock %} {% endcomment %}
